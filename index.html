<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <div class="menu ">
        <p>Social Media</p>
        <i class="fa-sharp fa-solid fa-angle-down"></i>
    </div>
    <ul class="social-lists hide">
        <li>
            <i class="fa-brands fa-facebook" style="color: blue;"></i>
            <p>Facebook</p>
        </li>
        <li>
            <i class="fa-brands fa-youtube" style="color: red;"></i>
            <p>Youtube</p>
        </li>
        <li>
            <i class="fa-brands fa-twitter" style="color: rgb(44, 111, 170);"></i>
            <p>Twitter</p>
        </li>
        <li>
            <i class="fa-brands fa-linkedin" style="color: blue;"></i>
            <p>LinkedIn</p>
        </li>
    </ul>
    </div>
   <script src="index.js"></script> 
</body>
</html>
